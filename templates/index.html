<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empiric Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #FF6B35;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close-icon {
            cursor: pointer;
            font-size: 20px;
            opacity: 0.9;
            transition: all 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .close-icon:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbot-icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header p {
            font-size: 11px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .message-content span {
            display: inline-block;
        }

        /* Prevent emojis from breaking to new line alone */
        .message-content {
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .message-content span[style*="nowrap"] {
            white-space: nowrap;
        }

        .message-content .bullet-item {
            display: block;
            margin: 6px 0;
            padding-left: 8px;
            position: relative;
        }

        .message-content .bullet-item::before {
            content: "‚Ä¢";
            color: #FF6B35;
            font-weight: bold;
            font-size: 16px;
            position: absolute;
            left: -8px;
        }

        .message-content .bullet-highlight {
            color: #FF6B35;
            font-weight: 600;
        }

        .message.user .message-content {
            background: #FF6B35;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .quick-actions {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .quick-action-btn {
            padding: 10px 12px;
            background: white;
            border: 1.5px solid #FF6B35;
            color: #FF6B35;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: #FF6B35;
            color: white;
            transform: translateY(-1px);
        }

        .quick-action-btn:active {
            transform: translateY(0);
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1.5px solid #e9ecef;
            border-radius: 20px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #FF6B35;
        }

        .chat-input::placeholder {
            color: #999;
            font-size: 12px;
        }

        .send-button {
            width: 36px;
            height: 36px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #e55a2b;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
            font-size: 13px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 5px;
            height: 5px;
            background: #FF6B35;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #c33;
            font-size: 13px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #FF6B35;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #e55a2b;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="chatbot-icon">ü§ñ</div>
                <div>
                    <h1>Empiric Assistant</h1>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Welcome to Empiric Infotech LLP! ‚òÄÔ∏è<br><br>How may I help you today? üòä
                </div>
            </div>
        </div>
        
        <div class="quick-actions" id="quickActions">
            <button class="quick-action-btn" onclick="sendQuickMessage('Need a service quote')">
                Need a service quote
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Explore Job Openings')">
                Explore Job Openings
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Chat with a support')">
                Chat with a support
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Book an expert call')">
                Book an expert call
            </button>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message and hit 'Enter'"
                autocomplete="off"
            />
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const quickActions = document.getElementById('quickActions');

        // Hide quick actions after first message
        let firstMessageSent = false;

        // Allow Enter key to send message
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function formatMessageContent(text) {
            // Split by lines
            const lines = text.split('\n');
            let formatted = '';
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines but add spacing
                if (!line) {
                    if (i < lines.length - 1 && lines[i + 1].trim()) {
                        formatted += '<br>';
                    }
                    continue;
                }
                
                // Check if it's a bullet point
                if (line.startsWith('‚Ä¢')) {
                    const bulletText = line.substring(1).trim();
                    // Highlight important parts (bold text, links, etc.)
                    let highlighted = bulletText
                        .replace(/\*\*(.*?)\*\*/g, '<strong class="bullet-highlight">$1</strong>')
                        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: #FF6B35; text-decoration: underline;">$1</a>');
                    formatted += `<div class="bullet-item">${highlighted}</div>`;
                } else {
                    // Regular text - ensure emojis stay inline
                    // Check if line starts with emoji
                    const emojiMatch = line.match(/^([üöÄ‚ú®üíºüë•üìûüìßüí°üåêüòä‚òÄÔ∏è]+)\s*(.*)/);
                    if (emojiMatch) {
                        // Emoji at start - keep together
                        let highlighted = emojiMatch[2]
                            .replace(/\*\*(.*?)\*\*/g, '<strong class="bullet-highlight">$1</strong>')
                            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: #FF6B35; text-decoration: underline;">$1</a>');
                        formatted += `<span style="white-space: nowrap;">${emojiMatch[1]} </span>${highlighted}<br>`;
                    } else {
                        // Regular text - highlight bold and links, preserve inline emojis
                        let highlighted = line
                            .replace(/\*\*(.*?)\*\*/g, '<strong class="bullet-highlight">$1</strong>')
                            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: #FF6B35; text-decoration: underline;">$1</a>');
                        formatted += highlighted + '<br>';
                    }
                }
            }
            
            return formatted;
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = formatMessageContent(content);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Hide quick actions after first user message
            if (isUser && !firstMessageSent) {
                firstMessageSent = true;
                quickActions.style.display = 'none';
            }
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = `
                Thinking
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            loadingDiv.appendChild(contentDiv);
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Disable input and button
            chatInput.disabled = true;
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                removeLoading();

                if (data.success) {
                    if (data.clear_history) {
                        // Reset to welcome state
                        chatMessages.innerHTML = `
                            <div class="message assistant">
                                <div class="message-content">
                                    Welcome to Empiric Infotech LLP! ‚òÄÔ∏è<br><br>How may I help you today? üòä
                                </div>
                            </div>
                        `;
                        quickActions.style.display = 'grid';
                        firstMessageSent = false;
                    } else {
                        addMessage(data.response, false);
                    }
                } else {
                    addMessage(`Error: ${data.error}`, false);
                }
            } catch (error) {
                removeLoading();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                // Re-enable input and button
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
